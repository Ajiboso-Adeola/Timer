<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Launch countdown timer</title>
  </head>
  <body>
    <div class="container">
        <div class="stars">
          <img src="./images/bg-stars.svg" alt="" />
        </div>

        <h1>We're launching soon</h1>
         <div class="countdown">
            <div>
            <p id="days">00</p>
            <h3>Days</h3>
          </div>
          <div>
            <p id="hours">00</p>
            <h3>Hours</h3>
          </div>
          <div>
            <p id="mins">00</p>
            <h3>Minutes</h3>
          </div>
          <div>
            <p id="sec">00</p>
            <h3>Seconds</h3>
        </div>
    </div>
      
      <div class="hills">
        <img src="./images/pattern-hills.svg" alt="" />
      </div>
  </div>
  

    <div class="social">
      <ul>
        <li><img src="./images/icon-facebook.svg"></li>
        <li><img src="./images/icon-pinterest.svg"></li>
        <li><img src="./images/icon-instagram.svg"></li>
      </ul>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ajiboso Adeola</a>.
    </div>
    <script src="./main.js"></script>
  </body>
</html>
